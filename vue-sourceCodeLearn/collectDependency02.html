<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>collect Dependency02</title>
</head>
<body>
    <div>
    </div>
    <script>
        class Dep{
            constructor(){
                //用来存放Watcher对象的数据
                this.subs = [];
            }
            // 在subs中添加一个Watchcer对象
            addSub(sub){
                this.subs.push(sub);
            }
            // 通知所有Watcher对象更新视图
            notify(){
                this.subs.forEach((sub) => {
                    sub.update();
                })
            }
        }
        class Watcher{
            constructor(){
                // 在new一个Watcher对象时将该对象赋值给Dep.target,在get中会用到
                Dep.target = this;
            }
            // 更新视图的方法
            update(){
                console.log("视图更新啦~");
            }
        }
        Dep.target = null;
        function cb(val){
            //渲染视图
            console.log('视图更新啦~');
        }
        function defineRective(obj, key, val){
            // 一个Dep类对象
            const dep = new Dep();
            //实现对对象的「响应式」化
            Object.defineProperty(obj, key, {
                enumerable: true, //属性可枚举
                configurable: true, //属性可被修改或删除
                get: function reactiveGetter(){
                    // 将Dep.target(即当前的Watcher对象存入dep的subs中)
                    dep.addSub(Dep.target);
                    return val; //收集依赖
                },
                set: function reactiveSetter(newVal){
                    if(newVal == val){
                        return;
                    }
                    // 在set的时候触发dep的notify来通知所有的Watcher对象更新视图
                    dep.notify();
                }
            });
        }
        // 函数参数value是要「响应式」化的对象
        function observer(value){
            if(!value || (typeof value !== 'object')){
                return;
            }
            Object.keys(value).forEach((key) => {//通过遍历所有属性的方式对该对象的每一个属性都通过 defineReactive 处理
                defineRective(value, key, value[key]);
            })
        }
        class Vue {
            constructor(options){
                this._data = options.data;
                observer(this._data);
                // 新建一个Watcher观察者对象，这时候Dep.target会指向这个Watcher对象
                new Watcher();
                // 在这里模拟render的过程，为了触发test属性的get函数
                console.log('render', this._data.test);
            }
        }
        let o = new Vue({
            data: {
                test: 'I am test.'
            }
        });
    </script>
</body>
</html>
