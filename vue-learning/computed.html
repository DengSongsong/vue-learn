<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/vue/2.1.3/vue.js"></script>
</head>

<body>
    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
        <p>{{ fullName }}</p>
        <p>{{haiZeiTuan_Name}}</p>
        <p>{{suoLong}}</p>
        <p>{{naMei}}</p>
        <p>{{xiangJiShi}}</p>
    </div>
    <script>
        
        var vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello',
                firstName: 'Foo',
                lastName: 'Bar',
                // fullName: ''
                haiZeiTuan_Name: '草帽海贼团',
                suoLong: '草帽海贼团索隆',
                naMei: '草帽海贼团娜美',
                xiangJiShi: '草帽海贼团香吉士'
            },
            computed: {
                // 计算属性的 getter
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    return this.message.split('').reverse().join('')
                },
                fullName: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },
            methods: {
                // reversedMessage: function () {
                //     // `this` 指向 vm 实例
                //     console.log(this);
                //     console.log(this.$data);
                //     console.log(this.message);
                //     // console.log(this.data());
                //     return this.message.split('').reverse().join('')
                // },

            },
            watch: {
                // firstName: function (val) {
                //     this.fullName = val + ' ' + this.lastName
                // },
                // lastName: function (val) {
                //     this.fullName = this.firstName + ' ' + val
                // }
                haiZeiTuan_Name: function (newName) {
                    this.suoLong = newName + '索隆'
                    this.naMei = newName + '娜美'
                    this.xiangJiShi = newName + '香吉士'
                    console.log(this.suoLong)
                    console.log(this.naMei)
                    console.log(this.xiangJiShi)
                }
            },
            
        });
        // 更改watch选项中监控的主数据
        vm.haiZeiTuan_Name = '橡胶海贼团'
    </script>
</body>

</html>
